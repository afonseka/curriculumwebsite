<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/kea.png">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Curriculum</title>
</head>

<body>
    <header>
        <h1><img src="images/kea-logo-danish.png"></h1>
        <nav>
            <a href="#home">HOME</a>
            <a href="#semesters">SEMESTERS</a>
            <a href="#intership">INTERSHIP</a>
            <a href="#exams">EXAMS</a>
            <a href="#credit">CREDIT TRANSFER</a>
        </nav>
        <img class="kealounge" src="images/kealounge1062x509px.png" alt="kealounge">
    </header>
    <main>
        <h2 class="curriculum">THE CURRICULUM</h2>
        <div class="learn-outcome"></div>

        <template id="learn-outcome-template">
            <h2 class="h2subtitle outcome-h2">subtitle</h2>
            <p class="textoutcome-p outcome-p">text</p>
        </template>

        <h2 class="core-areas">CORE AREAS</h2>
        <p class="text2">In the NEW curriculum, each semester proportionately contains five subject areas which is equivalent to a total of 90 ECTS points.
        </p>

        <div class="core-areas-div"></div>
        <template id="core-areas-template">
            <div class="core-areas-box">
            <img class="core-areas-img">
            <h2 class="core-areas-h2">subtitle</h2>
            <p class="slogan">slogan</p>



            <section class="outcome-areas"></section>

            </div>
        </template>


        <div class="effective-date-div"></div>
        <template id="template-efective-date">

            <h2 class="effective-date-subtitle edate-h2">subtitle</h2>
            <p class="effective-date-text edate-p">text</p>
        </template>
    </main>


    <aside>

        <h2 class="semesters-h2">SEMESTERS</h2>
        <div class="semesters">
            <button id="btn-1s" class="btn-circle"></button>
            <button id="btn-2s" class="btn-circle"></button>
            <button id="btn-3s" class="btn-circle"></button>
            <button id="btn-4s" class="btn-circle"></button>
        </div>

        <template id="semesters-template">
            <article id="semester" class="all-semesters hide">
                <h2 class="semester-h2">subtitle</h2>
                <div>
                <p class="semester-slogan1">slogan</p>
                <h3 class="semester-h3a">element title</h3>
                <p class="semester-texta">text form element title</p>
                <h4 class="skills-title1">Skills title</h4>

                <section class="skills-a">
                </section>

                 <h4 class="comptences-title1">Competences title</h4>

                    <section class="competences-a"></section>

                <p class="points1">points</p>
                 <button class="btn">Learn More</button>
                </div>
                <div>
                <p class="semester-slogan2">slogan</p>
                <h3 class="semester-h3b">element title</h3>
                <p class="semester-textb">text form element title</p>
                <h4 class="skills-title2">Skills title</h4>

                <section class="skills-b">skills</section>

                <h4 class="comptences-title2">Competences title</h4>

                    <section class="competences-b">skills</section>


                <section class="electives">electives</section>

                <p class="points2">points</p>

                <button class="btn2">Lear More</button>
                </div>
            </article>
        </template>




        <div class="intership"></div>
        <template id="intern-template">
            <h2 class="intern-h2">subtitle</h2>
            <p class="intern-p" id="exams">text</p>
        </template>



        <div class="exams"></div>
        <template id="exams-template">
           <div>
            <h2 class="exame-h2">subtitle</h2>
            <p class="exame-p">text</p>
            <p class="exame-p2">text</p>
            </div>
        </template>


        <div class="credit"></div>
        <template id="credit-template">
            <h2 class="credit-h2">subtitle</h2>
            <p class="credit-p">text</p>

        </template>

    </aside>

    <footer>
        <p class="footer"> @curriculumprogramekea.dk, 2018 - All Right Reserved</p>

        <div>
            <a href="" class="fa fa-facebook"></a>
            <a href="" class="fa fa-twitter"></a>
            <a href="" class="fa fa-instagram"></a>

        </div>



    </footer>
    <script src="./js/javascript.js"></script>
</body>

</html>
